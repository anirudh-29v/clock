<app-navbar></app-navbar>

<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-200">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10 col-md-9 col-lg-7 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="Registerform">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Username</label>
                  <input type="text"  class="form-control form-control-lg"  formControlName="Username"/>
                  <div *ngIf="Registerform.controls['Username'].touched && Registerform.controls['Username'].value === ''" class="error error-txt">
                    The field is required.
                  </div>
                
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"  >Your Email</label>
                  <input type="email"  class="form-control form-control-lg" formControlName="emailID"/>
                  
                  <div *ngIf="Registerform.controls['emailID'].touched && Registerform.controls['emailID'].value === ''" class="error error-txt">
                    The field is required.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg" >Password</label>
                  <input type="password" class="form-control form-control-lg" formControlName="password" />
                  
                  <div *ngIf=" Registerform.controls['password'].touched &&Registerform.controls['password'].value === ''" class="error error-txt">
                    The field is required.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg" >Repeat your password</label>
                  <input type="password" class="form-control form-control-lg" formControlName="Repassword" (change)="checkpass()"/>
                  <div *ngIf="errormsg" class="error error-txt">
                   {{errormsg}}
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <div class="spinner-border text-primary" role="status" *ngIf="this.loading">
                    <span class="sr-only" >loading....</span>
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="register()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a 
                    class="fw-bold text-body" routerLink="/login"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
